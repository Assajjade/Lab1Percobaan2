{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<section class="h-100 gradient-form">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-xl-10">
		  <div class="card rounded-3 text-black">
			<div class="row g-0">
			  <div class="p-md-5">
				<div class="card-body p-md-5 mx-md-4">
				  <div class="text-center">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
					  style="width: 185px;" alt="logo">
					<h4 class="mt-1 mb-5 pb-1"></h4>
				  </div>
  
				  <form method="POST" action="">
					{% csrf_token %}
					<p>Please login to your account</p>
  
					<div class="form-outline mb-4">
						<input type="text" name="username" placeholder="Username" class="form-control">
					  <label class="form-label" for="form2Example11">Username</label>
					</div>
  
					<div class="form-outline mb-4">
						<input type="password" name="password" placeholder="Password" class="form-control">
					  <label class="form-label" for="form2Example22">Password</label>
					</div>
  
					<div class="text-center pt-1 mb-5 pb-1">
					  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">
						<input class="btn login_btn" type="submit" value="Login"></button>
					</div>
  
					<div class="d-flex align-items-center justify-content-center pb-4">
					  <p class="mb-0 me-2">Don't have an account?</p>
					  <button type="button" class="btn btn-outline-danger " ><a href="{% url 'todolist:register' %}">Create New</a></button>
					</div>
  
				  	</form>
				  	{% if messages %}
						<ul>
							{% for message in messages %}
								<li>{{ message }}</li>
							{% endfor %}
						</ul>
					{% endif %} 
  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>


{% endblock content %}
