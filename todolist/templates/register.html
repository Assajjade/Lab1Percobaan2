{% extends 'base.html' %}

{% block meta %}
<title>Sign Up</title>
{% endblock meta %}

{% block content %}  

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body text-center justify-content-center align-items-center">
  
              <a class="navbar-brand" href="#"><h1>Sign Up</h1></a>
              <form method="POST" style="margin-top: 30px;">  
                {% csrf_token %}  
              <div class="form-outline mb-4">
                {{ form.as_table }} 
                
                <div class="text-center pt-1 mb-5 pb-1">
                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">
                  <input class="btn btn-primary btn-block fa-lg gradient-custom-2 " type="submit" name="submit" value="Register"/></button>
                </div>
              </div>
              
              </form>
              {% if messages %}  
                    <ul>   
                        {% for message in messages %}  
                            <li>{{ message }}</li>  
                            {% endfor %}  
                    </ul>   
                {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
